<div class="container bg-dark text-light p-4 rounded-3 mt-1">
    <h1 class="mt-3 mb-4 text-center">üìú BlogPost List</h1>

    <div class="d-flex justify-content-end mb-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-light fw-bold">
            ‚ûï Add BlogPost
        </a>
    </div>

    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <div class="table-responsive">
            <table class="table table-dark table-hover text-center align-middle">
                <thead class="table-secondary">
                    <tr>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Visibility</th>
                        <th>Categories</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let blogPost of blogPosts">
                        <td class="fw-bold">{{ blogPost.title }}</td>
                        <td>{{ blogPost.shortDescription }}</td>
                        <td>
                            <span class="badge" 
                                  [ngClass]="blogPost.isVisible ? 'bg-success' : 'bg-danger'">
                                {{ blogPost.isVisible ? 'Visible' : 'Hidden' }}
                            </span>
                        </td>
                        <td>
                            <span *ngFor="let category of blogPost.categories" class="badge bg-secondary me-1">
                                {{ category.name }}
                            </span>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm px-3 rounded-pill" 
                               [routerLink]="['/admin/blogposts', blogPost.id]">
                                ‚úèÔ∏è Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</div>

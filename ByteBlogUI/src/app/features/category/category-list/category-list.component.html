<div class="container bg-dark text-light p-4 rounded-3 mt-1">
    <h1 class="mt-3 mb-4 text-center">üìÇ Category List</h1>

    <div class="d-flex justify-content-end mb-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-light fw-bold">
            ‚ûï Add Category
        </a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
        <div class="table-responsive">
            <table class="table table-dark table-hover text-center align-middle">
                <thead class="table-secondary">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>URL Handle</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td class="fw-bold">{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.urlHandle }}</td>
                        <td>
                            <a class="btn btn-primary btn-sm px-3 rounded-pill" 
                               [routerLink]="['/admin/categories', category.id]">
                                ‚úèÔ∏è Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</div>

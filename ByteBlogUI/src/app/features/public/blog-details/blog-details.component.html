<ng-container *ngIf="blogPost$ | async as blogPosts; else loader">
    <div class="container bg-dark text-light py-4 rounded-3 mt-1">
      <div class="row justify-content-center">
        <div class="col-12 ">
          <!-- Featured Image -->
          <div class="text-center">
            <img [src]="blogPosts.featuredImageUrl" [title]="blogPosts.title"
              class="img-fluid rounded shadow-lg">
          </div>
  
          <!-- Title -->
          <h1 class="mt-4 text-center fw-bold">{{blogPosts.title}}</h1>
  
          <!-- Author & Date -->
          <div class="d-flex justify-content-between align-items-center mt-4 border-bottom pb-2">
            <span class="fw-semibold"><i class="bi bi-person-fill"></i> {{blogPosts.author}}</span>
            <span class="text-muted"><i class="bi bi-calendar"></i> {{blogPosts.publishedDate | date:'dd-MM-yyyy'}}</span>
          </div>
  
          <!-- Categories -->
          <div *ngIf="blogPosts.categories?.length" class="mt-4">
            <span class="badge bg-secondary me-2 px-3 py-2" *ngFor="let category of blogPosts.categories">
              {{category.name}}
            </span>
          </div>
  
          <!-- Blog Content -->
          <div class="mt-4 blog-content">
            <markdown [data]="blogPosts.content"></markdown>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  
  <!-- Loader -->
  <ng-template #loader>
    <div class="text-center mt-5">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
